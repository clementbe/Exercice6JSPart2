<html>
<head>
    <meta charset="utf-8">
    <title>Exercice 6</title>

  <body>
      <img src="img/image1.jpg" id="image1" onmouseover="change1()" onmouseout="change6()"/>
      <img src="img/image2.jpg" id="image2" onmouseover="change2()" onmouseout="change7()"/>

      <img src="img/image4.jpg" id="image4" onmouseover="change4()" onmouseout="change9()"/>

      <script>
      //cr√©ation des function pour changer les images au passage de la souris.
      var img1 = document.getElementById('image1');
      var img2 = document.getElementById('image2');
      var img3 = document.getElementById('image3');
      var img4 = document.getElementById('image4');
      var img5 = document.getElementById('image5');
        function change1(){
          img1.src = "img/image1_2.jpg";
        }
        function change2(){
          img2.src = "img/image2_2.jpg";
        }
        function change3(){
          img3.src = "img/image3_2.jpg";
        }
        function change4(){
          img4.src = "img/image4_2.jpg";
        }
        function change5(){
          img5.src = "img/image5_2.jpg";
        }
        function change6() {
          img1.src = "img/image1.jpg";
        }
        function change7() {
          img2.src = "img/image2.jpg";
        }
        function change8() {
          img3.src = "img/image3.jpg";
        }
        function change9() {
          img4.src = "img/image4.jpg";
        }
        function change0() {
          img5.src = "img/image5.jpg";
        }
      </script>
  </body>
